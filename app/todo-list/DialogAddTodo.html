<h1 mat-dialog-title>Tarea Pendiente</h1>
<div mat-dialog-content>
  <mat-form-field style="width:400px">
    <input matInput [(ngModel)]="data.title" placeholder="Tarea Pendiente">
  </mat-form-field>
  <mat-form-field style="width:400px; height: 100px;">
    <textarea matInput [(ngModel)]="data.detail" placeholder="Detalle (Opcional)"></textarea>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button  mat-raised-button [mat-dialog-close]="data">Guardar</button>
</div>
